<head>

<body>
<div class="container">
    <ul>
        <li>
            <div class="panel panel-default">

                </div>

                                <button  class="btn btn-primary" data-toggle="modal" data-target="#recordModal">领料</button>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </li>

        <li>
            <div class="card-panel">
                <i class="material-icons">place</i>
                <a data-toggle="collapse" href="#collapseExample2" aria-expanded="false"

            </div>

            <div class="collapse" id="collapseExample2">
                <div class="well">
                    456

    </ul>

</div>


<!-- billModal -->
<div class="modal fade" id="billModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="billModalLabel">任务明细</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- recordModal -->
<div class="modal fade" id="recordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="recordModalLabel">领料窗口</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
